<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracking Intro Component</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="inWrap">
      <header class="header">
        <img class="header__logo" src="img/logo.svg" alt="logo" />
        <div class="header__hamb">
          <img
            class="header__hamb-iconHam"
            src="img/icon-hamburger.svg"
            alt="hamburger"
          />
          <img
            class="header__hamb-iconClose"
            src="img/icon-close.svg"
            alt="close"
          />
        </div>
        <div class="header__nav">
          <ul>
            <li><a href="#">Product</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li class="header__login"><a href="#">Login</a></li>
          </ul>
        </div>
      </header>

      <section class="devices">
        <img src="img/illustration-devices.svg" alt="devices" />
      </section>

      <section class="content">
        <p class="content__new"><span>New</span> Monograph Dashboard</p>
        <h1>Powerful insights into your team</h1>
        <p>Project planning and time tracking for agile teams</p>
        <div class="content__flex">
          <button>Schedule a demo</button>
          <p>To see a preview</p>
        </div>
      </section>
    </div>
  </body>
</html>
